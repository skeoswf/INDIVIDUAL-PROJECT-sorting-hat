<!DOCTYPE html>

<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- bootstrap stylesheet link -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <link rel="icon" type="image/x-icon"" href="./assets/hat.ico">
     <link rel="stylesheet" type="text/css" href="./main.css">
    <title>hogwart's sorting hat</title>
  </head>

  <body>
    
    <div id="introContainer">

        <div id="introCard">
          <h1>I AM THE SORTING HAT</h1>
          <p>"...i have seen the best and the worst of humanity, and i know where you belong."</p>
        </div>
        <div id="formAndFilter"></div>

        <form id="addUserForm">
          <div class="mb-3">
            <input type="text" class="form-control" id="submitField" placeholder="a namesake" autocomplete="off">
          </div>
                    <button type="submit" class="btn btn-primary" id="submitButton">your house awaits...</button>
        </form>

        <div id="filterContainer">
          <button class="filterButtons" id="gryffindorFilter">gryffindor</button>
          <button class="filterButtons" id="slytherinFilter">slytherin</button>
          <div id="allWrapper"><button class="filterButtons" id="allFilter">all students</button>
          </div>
          <button class="filterButtons" id="ravenclawFilter">ravenclaw</button>
          <button class="filterButtons" id="hufflepuffFilter">hufflepuff</button>
        </div>

    </div>

    <div id="cardContainer">
      <div id="studentCards"></div>
      <div id="theVoldiesCards"></div>
    </div>






  <!-- bootstrap scripts link -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="./main.js"></script>

  </body>
</html>
